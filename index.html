<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="content">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="BASE APPAREL Logo">
        </div>
        <div class="art-mobile">
          <img src="./images/hero-mobile.jpg" alt="Mobile Hero Art">
        </div>
        <div class="content-container">
          <h1><span>We're</span><br/>coming<br/>soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form id="form">
            <input id="email-input" type="email" placeholder="Email Address"/>
            <img class="error-icon hide" src="./images/icon-error.svg" alt="">
            <a id="submit-btn" href="#">
              <img src="./images/icon-arrow.svg" alt="Subscribe to our newsletter">
            </a>
            <div class="error-msg hide">
              <span>Please enter a valid email</span>
            </div>
          </form>
        </div>
      </section>
      <section class="art-desktop"></section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
